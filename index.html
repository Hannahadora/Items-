<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Items Lister</title>
</head>
<body>
    <header id="main-header" class="bg-green-500 text-white mb-3 py-5">
        <div class="lg:mx-24 mx-3 flex items-center justify-between">
             <h1 id ="header-title" class="text-3xl font-medium">Items Lister<span class="hidden">123</span></h1>
            <div>
                <input type="text" class="px-2 text-gray-500 focus:outline-none" placeholder="Search Items ...">
            </div>
            </div>
    </header>
 
    <div class="container lg:w-8/12 border lg:mx-24">
        <div id="main" class="card card-body px-5">
            <h2 class="title text-2xl font-bold my-4">Add Items</h2>
             <form class="form-inline mb-3 w-full">
                 <input type="text" class="form-control mr-2 w-8/12 border py-1">
                 <input type="submit" class="btn btn-dark bg-black text-white text-base py-1 px-4" value="submit">
             </form id=addForms>
 
             <h2 class="title font-bold text-2xl">Items</h2>
             
             <ul id="items" class="list-group my-4">
                 <li class="list-group-item p-2 text-base text-gray-500 border">Item 1 
                     <button class="bg-red-700 text-white p-1 float-right rounded">X</button>
                 </li>
                 <li class="list-group-item p-2 text-base text-gray-500 border">Item 2 
                     <button class="bg-red-700 text-white p-1 float-right rounded">X</button>
                 </li>
                 <li class="list-group-item p-2 text-base text-gray-500 border">Item 3 
                     <button class="bg-red-700 text-white p-1 float-right rounded">X</button>
                 </li>
                 <li class="list-group-item p-2 text-base text-gray-500 border">Item 4 
                     <button class="bg-red-700 text-white p-1 float-right rounded">X</button>
                 </li>
             </ul>
         </div>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
